<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Input Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Submit Info</h1>

  <form id="infoForm">
    <input type="text" id="task" placeholder="Your task" required />
    <input type="text" id="description" placeholder="Your description" required />
    <input type="datetime-local" id="dueDate" required />
    <select id="targetSelect" required>
      <option value="">Select who to notify...</option>
      <option value="channel">@channel (notify all members)</option>
      <option value="other">Other (specific people)</option>
    </select>
    <input type="text" id="targetCustom" placeholder="e.g., shao, alex" style="display:none; margin-top: 8px;" />
    <small id="targetHint" style="display:none; margin: -8px 0 12px 0; color: #666;">
      Enter names separated by commas. You can also use channel, here, or everyone.
    </small>
    <select id="remind" required>
      <option value="">Send reminders?</option>
      <option value="default">Default</option>
      <option value="custom">Custom</option>
      <option value="no">No</option>
    </select>
    <div id="customRemindDiv" style="display: none;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap: 12px;">
        <strong> Notifications</strong>
        <button type="button" id="addReminder">Add Reminder</button>
      </div>

      <div id="reminderList" style="margin-top:10px; display:flex; flex-direction: column; gap:8px;"> </div>
      <input type="hidden" id="remindersJson" name="remindersJson" value="[]" />
    </div>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
