<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Input Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Submit Info</h1>

  <form id="infoForm">
    <input type="text" id="task" placeholder="Your task" required />
    <input type="text" id="description" placeholder="Your description" required />
    <input type="datetime-local" id="dueDate" required />
    <input type="text" id="target" placeholder="People responsible" required />
    <select id="remind" required>
      <option value="">Send reminders?</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <button type="SUMBIT">Submit</button>
  </form>

  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
